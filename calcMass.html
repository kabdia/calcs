<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/config.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/calcMass/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/menu.css"> 
    <title>Конвертер массы</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container__content">
                <div class="header__container__title">
                    <div class="title__container">
                        <img src="./img/calc.png" alt="calc">
                        <h2 class="title__container_name">
                            <a href="index.html">calculator-info</a>
                        </h2>
                    </div>
                </div>
                <div class="header__container__menu">                    
                    <div class="container__menu__burger" data-js-open-menu>                        
                        <div class="burger"></div>
                        <div class="burger"></div>
                        <div class="burger"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container__calcMass">
            <div class="main__container__calcMass__content">
                <h3 class="main__container__calcMass__title">Конвертер массы</h3>
                <div class="main__container__calcMass__section">
                    <div class="main__container__calcMass__calculator" data-js-calculator>
                        <p>Перевести</p>
                        <input 
                            type="text"
                            value="1"
                            data-js-value
                        />
                        <select name="fromUnit" class="main__container__calcMass__calculator__select" data-js-selectFrom>
                          <option value="kg">Килограмм</option>
                          <option value="mg">Миллиграмм</option>
                          <option value="tn">Тонна</option>
                          <option value="zn">Центнер</option>
                          <option value="gr">Грамм</option>
                          <option value="uzn">Унция</option>
                        </select>
                        <select name="toUnit" class="main__container__calcMass__calculator__select" data-js-selectTo>                          
                          <option value="mg">Миллиграмм</option>
                          <option value="kg">Килограмм</option>
                          <option value="tn">Тонна</option>
                          <option value="zn">Центнер</option>
                          <option value="gr">Грамм</option>
                          <option value="uzn">Унция</option>
                        </select>
                        <button data-js-res>Конвертация</button>
                        
                        
                        <p>Введите значения</p> 
                        <div class="main__container__calcPercent__calculator__inputs">
                          <input class="main__container__calcPercent__calculator__value" 
                               type="text" 
                               placeholder="процент"
                               data-js-input1
                               />       
                          <span data-js-span>от</span>           
                          <input class="main__container__calcPercent__calculator__value" 
                               type="text" 
                               placeholder="числа"
                               data-js-input2
                               />                    
                        </div> 
                          <div class="main__container__calcPercent__calculator__error" data-js-error></div>         
                          <div>Округлить до скольки знаков после запятой?</div>    
                          <div>
                              <select name="round" class="main__container__calcPercent__calculator__select" data-js-round>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                              </select>
                          </div>
                          <button class="main__container__calcPercent__calculator__button" data-js-calcpercent>Вычислить процент</button>     
                          
                      </div>
                      <div class="main__container__calcPercent__result">
                        <div class="main__container__calcPercent__result__title">Результат:&#20<span data-js-result></span></div>
                      </div>
                </div>
                
                <div class="main__container__calcPercent__description">              
                                      
                </div>
            </div>
        </div>        
    </main>
    <footer>
        <div class="footer__container">
            <p>© calculator-info.ru, 2025. Все права защищены</p>
        </div>
    </footer>
    <div class="menu__container" data-js-menu> 
        <div class="menu__close" data-js-close-menu>
            <img src="./img/close.png" alt="close">
        </div>
        <div class="menu__list">
            <p class="menu__list__title">Каталог онлайн калькуляторов</p>
            <nav class="menu__list__item">
                <ul class="list__item">
                    <li class="list__item__calc">Математические</li>
                    <li class="list__item__calc">Финансовые</li>
                    <li class="list__item__calc">Конвертеры единиц измерения</li>
                    <li class="list__item__calc">Калькуляторы для здоровья</li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="./scripts/converters/calcMass.js"></script> 
    <script src="./scripts/openCloseMenu.js"></script>   
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
