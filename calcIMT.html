<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/config.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/calcMass/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/menu.css"> 
    <title>Конвертер массы</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container__content">
                <div class="header__container__title">
                    <div class="title__container">
                        <img src="./img/calc.png" alt="calc">
                        <h2 class="title__container_name">
                            <a href="index.html">calculator-info</a>
                        </h2>
                    </div>
                </div>
                <div class="header__container__menu">                    
                    <div class="container__menu__burger" data-js-open-menu>                        
                        <div class="burger"></div>
                        <div class="burger"></div>
                        <div class="burger"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container__calcMass">
            <div class="main__container__calcMass__content">
                <h3 class="main__container__calcMass__title">Расчет индекса массы тела (ИМТ)</h3>
                <div class="main__container__calcMass__section">
                    <div class="main__container__calcMass__calculator" data-js-calculator>
                        <p>Введите данные</p>
                        
                            <label>Пол</label>
                            <select data-js-value-person>
                                <option value="woman">Женщина</option>
                                <option value="man">Мужчина</option>
                            </select>
                            <label>Рост</label>
                            <input type="text" data-js-value-height></input>
                            <div data-js-error></div>
                            <label>Вес</label>
                            <input type="text" data-js-value-weight></input>
                            <div data-js-error></div>
                            <button data-js-btn>Рассчитать</button>
                            <div><p>Результат:</p>
                                <span data-js-result></span>
                                <span data-js-result-status></span></div>
                            </div>
                        
                                       
                <div class="main__container__calcPercent__description">              
                                      
                </div>
            </div>
        </div>        
    </main>
    <footer>
        <div class="footer__container">
            <p>© calculator-info.ru, 2025. Все права защищены</p>
        </div>
    </footer>
    <div class="menu__container" data-js-menu> 
        <div class="menu__close" data-js-close-menu>
            <img src="./img/close.png" alt="close">
        </div>
        <div class="menu__list">
            <p class="menu__list__title">Каталог онлайн калькуляторов</p>
            <nav class="menu__list__item">
                <ul class="list__item">
                    <li class="list__item__calc">Математические</li>
                    <li class="list__item__calc">Финансовые</li>
                    <li class="list__item__calc">Конвертеры единиц измерения</li>
                    <li class="list__item__calc">Калькуляторы для здоровья</li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="./scripts/calcHealth/calcIMT.js"></script> 
    <script src="./scripts/openCloseMenu.js"></script>   
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
